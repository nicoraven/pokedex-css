<!DOCTYPE html>
<html>
<head>
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="pokeWrapper">
        <h1>Bulbasaur <span class="pokeID">#001</span></h1>
        <div class="pokeDetails">
            <div class="left">
                <img class="mainPoke" src="images/bulbasaur-main.png">
            </div>
            <div class="right">
                <p class="blurb">Bulbasaur can be seen napping in bright sunlight. There is a seed on its back. By soaking up the sun's rays, the seed grows progressively larger.</p>
                <div class="stats">
                        <li>
                            Height<br>
                            <div class="statValue">
                                2'04"
                            </div>
                        </li>
                        <li>
                            Category<br>
                            <div class="statValue">
                                Seed
                            </div>
                        </li>
                        <li>
                            Weight<br>
                            <div class="statValue">
                                15.2 lbs
                            </div>
                        </li>
                        <li>
                            Abilities<br>
                            <div class="statValue">
                                Overgrow
                            </div>
                        </li>
                </div>
                <div class="typeBlock">
                    <h3>Type</h3>
                    <div class="typeButtons">
                        <div class="type" id="grass">Grass</div>
                        <div class="type" id="poison">Poison</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
